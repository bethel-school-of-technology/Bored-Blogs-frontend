<div class="wrapper vh-100">
  <header class="d-flex justify-content-center">
    <h2>Welcome {{ this.contributor.firstName }}!</h2>
  </header>
  <div class="row">
    <div class="col-lg-4">
      <div class="my-2">
        <h6 class="text-">Blog Post Settings</h6>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/posts']"
          class="btn m-2 primary"
        >
          View All Blog Posts
        </button>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/post-list']"
          class="btn m-2"
        >
          Update or Delete a Blog Post
        </button>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/post-add']"
          class="btn m-2"
        >
          Create a Blog Post
        </button>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="my-2">
        <h6>Contributor Profile Settings</h6>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/contributor-profile', contributor.id]"
          class="btn m-2"
        >
          View My Profile
        </button>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/contrib-edit']"
          class="btn m-2"
        >
          Update My Profile
        </button>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="my-2">
        <h6>View and Manage Users</h6>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/users-list']"
          class="btn m-2"
        >
          View and Manage Users
        </button>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="my-2">
        <h6>Incoming Contact Form Submissions</h6>
        <button
          [ngStyle]="contributor.color"
          [routerLink]="['/user-submission-details']"
          class="btn m-2"
        >
          Incoming Contact Form Submissions
        </button>
      </div>
    </div>
  </div>
</div>
