<section class="container">
  <h1 class="header text-center p-3">Messages</h1>
  <div class="card w-50 h-50 mx-auto">
    <h5><u>INCOMING MESSAGES:</u></h5>
    <div *ngFor="let ContactUs of ContactUs; index as i">
      <strong>
        <p>{{ ContactUs.subject }}</p>
      </strong>
      <p>
        {{ ContactUs.author.firstName }} {{ ContactUs.author.lastName }}
        {{ ContactUs.createdAt }}
      </p>
      <p>{{ ContactUs.body }}</p>
    </div>
  </div>
</section>
