<!--ADMINS CAN EDIT A BLOG POST-->
<div class="container">
  <h1>Edit Post</h1>
  <br>

  <!-- Edit Post form -->
  <form #f="ngForm" (ngSubmit)="savePost(f)">
    <div>
      <!-- Title -->
      <label for="Title"><strong>Title</strong></label>
      <input class="form-control col-4" id="Title" type="text" #title='ngModel' name="title" required
        [(ngModel)]="editPost.title">
    </div>

<!-- Author (drop-down selection of contributors) -->
    <div>
      <label for="authorId">
        <strong>
          Author
        </strong>
      </label>
      <select class="form-control col-4" id="authorId" #authorId="ngModel" name="authorId" required
        [(ngModel)]="editPost.authorId">
        <option *ngFor="let contrib of contributors" [value]="contrib.id">{{contrib.firstName}} {{contrib.lastName}}
        </option>
      </select>
    </div>

    <!-- Body -->
    <div>
      <label for="Body">
        <strong>
          Body
        </strong>
      </label>
      <textarea class="form-control" cols="100" rows="8" id="Body" type="text" #body='ngModel' name="body"
        [(ngModel)]="editPost.body">{{editPost.body}}</textarea>
    </div>
  </form>

  <!-- Buttons -->
  <div class="d-flex buttons">
    <!-- if not in form the click but must connected -->
    <button class="btn btn-primary btn-sm" type="submit" (click)="savePost(f)">Save Changes</button>
    <button [routerLink]="['/post-list']" class="btn btn-sm btn-primary">Cancel Changes</button>
  </div>

</div>
