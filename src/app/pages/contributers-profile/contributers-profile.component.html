    NOTES:
       - Assumed names for table columns
       - Need to figure out if i'm writing this correctly or if i need to ise ngFor (if ngFor then where would i put them?)
       - 2 Tabs, About and recent posts
       - Each tab has it's own content (goal is to just pull in data from table(s) dynamically instead of hardcoded)
       ngFor for the posts!
-->

<!-- Header for the page -->
<section id="header">
    <!-- Create profile Picture-->
    <div id="profilePicture">
        <img src="https://ca.slack-edge.com/T9P33872P-UKW98R0NL-9b2d325d0d90-48">
    </div>
    <!--Display Name of contributer -->
    <h3>{{contributor.firstName}} {{contributor.lastName}}</h3>
    
</section>
<section>
    
    <!-- Tab Links-->
    <div class="tab">
        <button class="tablinks" onclick="">About</button>
        <button class="tablinks" onclick="">Recent Posts</button>
    </div>
    
    <!-- Tab Content (ABOUT)-->
    <div id="about" class="tabcontent">
        <h3>About</h3>
        <p>{{contributor.bio}}</p>
    </div>
    <!-- Tab Content (POSTS)-->
    <div id="recentPosts" class="tabcontent">
        <h3>Recent Posts</h3>
        <!-- Create the recent posts template-->
            <div id="postContainer"> 
                <div class="post" *ngFor="let Post of Posts">
                <h2>{{Post.postTitle}}</h2>
                <hr>
                <p>{{Post.postBody}}</p>
                </div>
            </div>
    </div>
</section>
