<!-- CONTAINER LAYOUT -->
<div class="container">
  <div class="row w-50 h-50 mx-auto">
    <div class="col">
      <!--HEADER-->
      <br />
      <h1 class="header text-white">
        Contact Us / <span><br />Submit A Blog Request</span>
      </h1>
      <br />

      <!--BOOTSTRAP TEMPLATE-DRIVEN CONTACT FORM-->
      <form
        #contactUsForm="ngForm"
        (ngSubmit)="submitContactForm(contactUsForm)"
      >
        <!--SUBJECT-->
        <div class="form-group">
          <strong><label for="subject">Subject</label></strong>
          <input
            id="subject"
            name="subject"
            type="text"
            class="form-control ng-invalid ng-touched"
            #subject="ngModel"
            ngModel
            required
          />
          <div
            class="alert alert-danger"
            *ngIf="subject.touched && !subject.valid"
          >
            Subject is required.
          </div>
        </div>

        <!--MESSAGE-->
        <div class="form-group">
          <strong><label for="message">Your Message</label></strong>
          <textarea
            id="message"
            cols="20"
            rows="10"
            placeholder="Enter text here"
            class="form-control"
            #message="ngModel"
            name="message"
            ngModel
          ></textarea>
        </div>

        <!--SUBMIT BUTTON-->
        <div class="btn-toolbar">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
