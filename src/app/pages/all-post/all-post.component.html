<section>
  <h1>All Blog Posts</h1>
<!-- SEARCH KEYWORD form  KAYLA TESTING-->
  <form #f="ngForm" (ngSubmit)="search(f)" class="form-inline my-2 my-lg-0" >
    <input
      class="form-control mr-sm-2"
      placeholder="Search Keyword"
      aria-label="Search"      
      #title='ngModel'
      name="title"
      ngModel
    />
    <button class="btn btn-outline-accent my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>

  <div *ngIf="true" class="container w-50">
    <div class="Posts" *ngFor="let Post of posts; index as i">
      <h3 class="postTitle">{{ Post.title }}</h3>
      <p class="text-center">
        {{ Post.author.firstName }} {{ Post.author.lastName }}
        {{ Post.published }}
      </p>
      <div class="d-flex justify-content-center">
        <button class="tablinks btn btn-primary btn-sm" (click)="setSelector(i)">
          Post Preview
        </button>
      </div>

      <p class="postBody w-100" [ngClass]="{ collapse: this.selector != i }">
        <button class="btn btn-primary btn-md close" (click)="setSelector(-1)">
          <span aria-hidden="true">&times;</span>
        </button>

        <strong>{{ Post.title }}</strong>
        <br />
        {{ Post.preview }}

        <button [routerLink]="['/post-detail', Post.id]" class="btn-sm bg-primary text-white btn show">
          Full Post & Comments
        </button>
      </p>
    </div>
  </div>
</section>
