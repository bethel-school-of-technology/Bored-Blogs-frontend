<!-- Display the selected post -->
<section>
  <div *ngIf="post != null" class="container">
    <div class="Post">
      <h3 class="title">{{ this.post.title }}</h3>
      <p class="postBody">
        <strong
          >Contributed by: {{ post.author.firstName }} {{ post.author.lastName }}
          <br />
          Published on: {{ post.published }}</strong
        >
        <br />
        <br />
        {{ post.body }}
      </p>
      <h4 class="commentHeader">Comments</h4>
    </div>
    <!-- </div> -->

    <!-- DISPLAY ALL THE COMMENTS ON THIS POST -->
    <!-- <div *ngIf="true" class="container"> -->

    <div class="comments" *ngFor="let comment of comments">

      <strong>{{comment.user}}</strong>
      {{comment.createdAt}}
      <br>
      {{comment.body}}

<!-- NOT SURE WHAT THIS IS FOR????? -->
      <!-- <post-comment [newComment]="comment"></post-comment>  -->
      
    </div>
    <div>
      <br>
      <button class="tablinks btn btn-primary btn-sm" data-toggle="collapse" data-target="#commentInput"
      ng-click="isOpen=!isOpen">
        Add Comment
      </button>
      <button [routerLink]="['/all']" class="btn btn-primary btn-sm">Return to All Blog Posts</button>
    </div>
    <!-- buttons -->

    <div class="form-group">
      <div id="commentInput" class="collapse in">
        <form (ngSubmit)="addComment()">
          <div>
            <label class="text-white" for="body"><strong>Add A Comment</strong></label>
            <textarea class="form-control" id="commentBody" cols="100" rows="2" type="text" name="body"
              [(ngModel)]="this.newComment.body">
             
          </textarea><button class="btn btn-primary btn-sm submit" data-toggle="collapse" data-target="#commentInput"
          ng-click="isOpen=!isOpen" (click)="addComment()">Submit</button>
          </div>
        </form>
       
      </div>
    </div></div>
</section>
