<section>
  <h1>All Blog Posts</h1>
  <div *ngIf="true" class="container">
    <div class="Posts" *ngFor="let Post of posts; index as i">
      <h5 class="postTitle">{{ Post.title }}</h5>
      <div class="d-flex justify-content-center">
        <button
          class="tablinks btn btn-primary btn-md"
          (click)="setSelector(i)"
        >
          Read More
        </button>
      </div>
      <p class="postBody" [ngClass]="{ collapse: this.selector != i }">
        <button class="btn btn-primary btn-md close" (click)="setSelector(-1)">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Contributed by: {{ Post.author }}</strong>
        <br />
        {{ Post.body }}
        <br />
        <button
          [routerLink]="['/post-detail']"
          class="btn-large bg-primary text-white btn"
        >
          See comments
        </button>
        <!--
      <app-post-detail></app-post-detail>
      --></p>
    </div>
  </div>

  <post-comment></post-comment>
<!-- Jacob says the button probably doesnt need to be here but i didnt comment it -->
  <!--<button (click)="onClickDelete()">Delete</button>-->
</section>
