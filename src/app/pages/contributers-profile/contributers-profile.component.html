<!-- Header for the page -->
<section id="header">
    <!-- Create profile Picture-->
    <div id="profilePicture">
        <img src="https://ca.slack-edge.com/T9P33872P-UKW98R0NL-9b2d325d0d90-48">
    </div>
    <!--Display Name of contributer -->
    <h3>{{contributor.firstName}} {{contributor.lastName}}</h3>

</section>
<section>

    <!-- Tab Links-->
    <!-- TODO: think aboot animations and animating these changes for a butter experince -->
    <div class="tab">
        <button class="tablinks" (click)="setSelector(1)">About</button>
        <button class="tablinks" (click)="setSelector(2)">Recent Posts</button>
    </div>

    <!-- Tab Content (ABOUT)-->
    <div id="about" [ngClass]="{'d-none':this.selector != 1}" class="tabcontent">
        <h3>About</h3>
        <p>{{contributor.bio}}</p>
    </div>
    <!-- Tab Content (POSTS)-->
    <div id="recentPosts" [ngClass]="{'d-none':this.selector != 2}" class="tabcontent">
        <h3>Recent Posts</h3>
        <!-- Create the recent posts template-->
        <div id="postContainer">
            <div class="post" *ngFor="let Post of Posts">
                <h2>{{Post.postTitle}}</h2>
                <hr>
                <p>{{Post.postBody}}</p>
            </div>
        </div>
    </div>
</section>
