<div id="alert-container" class="w-100" [ngClass]="{'d-none':this.messages.length==0}">
  <div
    class="alert my-1 p-3 d-flex justify-content-end"
    *ngFor="let message of messages; index as i"
  ><span class="alertMessage"><strong>{{ message.body }}</strong></span>
    
   <strong> <button class="btn btn-primary btn-md close" (click)="deleteAlert(i)">
      <span aria-hidden="true">&times;</span>
    </button></strong>
  </div>
</div>
