<section>
  <h1>All Blog Posts</h1>
  <div *ngIf="true" class="container">
    <div class="Posts" *ngFor="let Post of posts; index as i">
      <h5 class="postTitle">{{ Post.title }}</h5>
      <div class="d-flex justify-content-center">
        <button
          class="tablinks btn btn-primary btn-md"
          (click)="setSelector(i)">
          Read More
        </button>
      </div>
      <p class="postBody" [ngClass]="{ collapse: this.selector != i }">
        <button class="btn btn-primary btn-md close" (click)="setSelector(-1)">
          <span aria-hidden="true">&times;</span>
        </button>
        
        <strong>Contributed by: {{ Post.author }}
          <!-- JACKIE ADDED THIS AS AN OPTION TO ADD THE POST CREEATE DATE -->
          <!-- Q for Jacob: how can this tie into the createdAt timestamp in the post table??? -->
          <!-- on {{Post.createdDate}} -->
        </strong>
        <br />
        {{ Post.body }}
        <br />
        <button
          [routerLink]="['/post-detail']"
          class="btn-large bg-primary text-white btn">See comments</button>

        <!--<app-post-detail></app-post-detail>-->
        
      </p>
    </div>
  </div>
</section>
