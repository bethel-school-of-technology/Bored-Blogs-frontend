<!--THIS COMPONENT HOLDS ALL OF THE CREATED BLOG POSTS-->
<div class="container">
  <h1 class="text-center pt-3">Edit or Delete a Blog Post</h1>

  <ul>
    <li *ngFor="let post of posts">
      <strong>
        {{post.title}} | {{post.author.firstName}} {{post.author.lastName}} | <span>{{post.published}}</span></strong>
      <br>
      {{post.body}}
      <br>
      <div class="d-flex">
        <a [routerLink]="['/post-edit', post.id]"><button class="btn btn-primary btn-sm">Edit</button>
        <!--SOFT DELETES POST IMMEDIATELY-->
        </a><button class="btn btn-primary btn-sm" (click)="deletePost(post.id)">Delete</button>
      </div>
    </li>
  </ul>
  <div class="d-flex justify-content-center">
    <button [routerLink]="['/admin']" class="btn btn-primary btn-sm return">Return to Admin Dashboard</button>
    <button [routerLink]="['/post-add']" class="btn btn-primary btn-sm return">Add Post</button>
  </div>
</div>
