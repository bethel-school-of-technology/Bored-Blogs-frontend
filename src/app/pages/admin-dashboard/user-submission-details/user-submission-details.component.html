<section class="container">
    <h1 class="header text-white text-center">Contact Submission Messages</h1>
    <div class="card">
        <div *ngFor="let ContactUs of ContactUs; index as i">
            <p>{{ContactUs.author}} 
               <!-- {{ContactUs.createdAt}} -->
            </p>
            <strong>
                <p>{{ContactUs.subject}}</p>
            </strong>
            <p>{{ContactUs.body}}</p>
        </div>
    </div>
</section>
