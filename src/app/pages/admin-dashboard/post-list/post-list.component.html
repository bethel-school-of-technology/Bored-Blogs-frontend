<!--THIS COMPONENT HOLDS ALL OF THE CREATED BLOG POSTS-->

<h3>Blog Post Dashboard</h3>

<ul>
  <li *ngFor="let post of posts">
    <strong>
    {{post.title}}
    </strong>
    <br>
    {{post.body}}
    <br>
    <button class="btn-danger" (click)="deletePost(post.id)">Delete</button> <!--DELETES POST IMMEDIATELY-->
    <a [routerLink]="['/post-edit', post.id]"><button>Edit</button></a>
  </li>
</ul>
